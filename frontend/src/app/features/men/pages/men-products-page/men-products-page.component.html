<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-12">
  <app-men-breadcrumbs></app-men-breadcrumbs>
  <div class="mb-10 flex flex-col gap-6 md:flex-row md:items-end md:justify-between">
    <div class="flex flex-col gap-2">
      <h1 class="text-3xl font-bold tracking-tight text-primary dark:text-white md:text-4xl">Men's Collection</h1>
      <p class="text-text-sub dark:text-gray-400 max-w-xl">
        Discover our range of modest and modern apparel designed for elegance and comfort.
      </p>
    </div>
    <app-men-category-chips></app-men-category-chips>
  </div>
  <app-men-filters-sortbar [shownProducts]="products.length" [totalProducts]="products.length"></app-men-filters-sortbar>
  <app-men-product-grid></app-men-product-grid>
  <app-men-pagination></app-men-pagination>
</main>
