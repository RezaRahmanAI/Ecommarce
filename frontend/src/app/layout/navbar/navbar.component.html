<header
  class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#0e3b4a] bg-gradient-to-r from-primary via-[#0c3a4a] to-[#0a2f3b] px-4 py-3 shadow-lg md:px-10"
>
  <div class="flex items-center gap-8">
    <div class="flex items-center gap-4 text-white">
      <div class="size-8 flex items-center justify-center rounded-full bg-accent text-primary shadow-sm">
        <span class="material-symbols-outlined text-xl">all_inclusive</span>
      </div>
      <h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Arza</h2>
    </div>
    <div class="hidden lg:flex items-center gap-6">
      <a class="text-gray-100 hover:text-accent text-sm font-semibold leading-normal transition-colors" routerLink="/">Home</a>
      <a class="text-gray-100 hover:text-accent text-sm font-semibold leading-normal transition-colors" routerLink="/men">Men's</a>
      <a class="text-gray-100 hover:text-accent text-sm font-semibold leading-normal transition-colors" routerLink="/women">Women's</a>
      <a class="text-gray-100 hover:text-accent text-sm font-semibold leading-normal transition-colors" routerLink="/children">
        Children's
      </a>
      <a class="text-gray-100 hover:text-accent text-sm font-semibold leading-normal transition-colors" routerLink="/accessories">
        Accessories
      </a>
    </div>
  </div>
  <div class="flex flex-1 justify-end gap-4 md:gap-6">
    <label class="hidden md:flex flex-col min-w-40 !h-10 max-w-64">
      <div class="flex w-full flex-1 items-stretch rounded-lg h-full bg-[#084255] shadow-inner">
        <div class="text-gray-400 flex border-none bg-transparent items-center justify-center pl-4 rounded-l-lg border-r-0">
          <span class="material-symbols-outlined text-xl">search</span>
        </div>
        <input
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-transparent focus:border-none h-full placeholder:text-gray-400 px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal leading-normal"
          placeholder="Search products..."
          value=""
        />
      </div>
    </label>
    <div class="flex gap-2 items-center" *ngIf="vm$ | async as vm">
      <a
        class="flex items-center justify-center overflow-hidden rounded-lg h-10 w-10 text-white hover:bg-[#084255] transition-colors relative"
        routerLink="/cart"
        aria-label="Cart"
      >
        <span class="material-symbols-outlined">shopping_cart</span>
        <span
          *ngIf="vm.cartCount > 0"
          class="absolute -top-1 -right-1 h-5 min-w-[1.25rem] px-1 rounded-full bg-accent text-[10px] font-bold text-primary flex items-center justify-center"
        >
          {{ vm.cartCount }}
        </span>
      </a>
      <div class="relative">
        <button
          class="flex items-center gap-2 rounded-lg h-10 px-3 text-white hover:bg-[#084255] transition-colors"
          type="button"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-haspopup="true"
          aria-label="Open navigation menu"
        >
          <span class="material-symbols-outlined">menu</span>
          <span class="hidden md:inline text-sm font-semibold">More</span>
        </button>
        <div
          *ngIf="isMenuOpen"
          class="absolute right-0 mt-2 w-56 rounded-xl border border-[#0e3b4a] bg-[#0b3442] shadow-xl p-2 text-sm text-gray-100"
          (mouseleave)="closeMenu()"
        >
          <a
            class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-[#084255] transition-colors"
            routerLink="/about"
            routerLinkActive="text-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
          >
            About
          </a>
          <a
            class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-[#084255] transition-colors"
            routerLink="/contact"
            routerLinkActive="text-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
          >
            Contact
          </a>
          <a
            class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-[#084255] transition-colors"
            routerLink="/blog"
            routerLinkActive="text-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
          >
            Blog
          </a>
          <div class="my-2 border-t border-[#0e3b4a]"></div>
          <ng-container *ngIf="vm.user?.role === 'admin'">
            <a
              class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-[#084255] transition-colors"
              routerLink="/admin/dashboard"
              (click)="closeMenu()"
            >
              Admin Dashboard
            </a>
            <button
              class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-left hover:bg-[#084255] transition-colors"
              type="button"
              (click)="logout(); closeMenu()"
            >
              Log out
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</header>
