<aside class="w-64 h-full bg-primary flex flex-col justify-between flex-shrink-0 transition-all duration-300">
  <div class="p-6">
    <div class="flex items-center gap-3 mb-10">
      <div class="bg-white/10 p-2 rounded-lg">
        <span class="material-symbols-outlined text-white">storefront</span>
      </div>
      <div>
        <h1 class="text-white text-lg font-bold leading-tight">Muslim</h1>
        <p class="text-gray-400 text-xs font-medium">Admin Console</p>
      </div>
    </div>
    <nav class="flex flex-col gap-2">
      <a
        *ngFor="let item of navItems"
        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors group"
        [routerLink]="item.route"
        routerLinkActive="bg-accent text-primary"
        #rla="routerLinkActive"
        [ngClass]="
          rla.isActive
            ? 'bg-accent text-primary'
            : 'text-gray-300 hover:bg-white/10 hover:text-white'
        "
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        <span class="text-sm font-medium">{{ item.label }}</span>
      </a>
    </nav>
  </div>
  <div class="p-6 border-t border-white/10">
    <nav class="flex flex-col gap-2">
      <a
        *ngFor="let item of bottomItems"
        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors group"
        [routerLink]="item.route"
        routerLinkActive="bg-accent text-primary"
        #rlaBottom="routerLinkActive"
        [ngClass]="
          rlaBottom.isActive
            ? 'bg-accent text-primary'
            : 'text-gray-300 hover:bg-white/10 hover:text-white'
        "
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        <span class="text-sm font-medium">{{ item.label }}</span>
      </a>
      <a
        class="flex items-center gap-3 px-4 py-3 rounded-lg text-red-300 hover:bg-red-500/10 hover:text-red-200 transition-colors group"
        routerLink="/admin/logout"
      >
        <span class="material-symbols-outlined">logout</span>
        <span class="text-sm font-medium">Logout</span>
      </a>
    </nav>
    <div class="mt-6 flex items-center gap-3 px-4">
      <div
        class="bg-center bg-no-repeat bg-cover rounded-full size-8 ring-2 ring-white/20"
        data-alt="Admin user profile picture showing a smiling face"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuArAP0MWy_gb6uUPqM-T5rVuIYqseD5U_AH62taViQsQ6hXfk3_u0HfyhJtNYGsmjPJoCvYL0ExCORpx_wU-dbq1I8TMzvPxZd_Ggyh5gxt7AR3pTXEt_64ACT4InTO3O2KEUkSwFx-B_SzaXTZKlDrHpu5_Nq1osNH54LFpS1pmYzgMaRS2_ZIBKLEHW5hPxYMX0qXWYGtXBm5wbzM2mFX2JF7SUA5YgqoBl7zeRNtoFsn4lSN4nVV61hPuJIXaYeRF7zcq8ziyw0");'
      ></div>
      <div class="flex flex-col">
        <p class="text-white text-sm font-medium">Admin User</p>
        <p class="text-gray-400 text-xs">admin&#64;muslim.com</p>
      </div>
    </div>
  </div>
</aside>
