<section class="px-4 py-12 md:px-20 lg:px-40 bg-white dark:bg-[#152329]">
  <div class="layout-content-container flex flex-col max-w-[1200px] mx-auto">
    <h2 class="text-primary dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] mb-8 text-center">
      Featured Collection
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</section>
