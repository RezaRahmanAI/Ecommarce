name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href "/Ecommarce/"

      - name: Prepare deployment
        run: |
          if [ -d "dist/ecommarce/browser" ]; then
            DEPLOY_DIR="dist/ecommarce/browser"
          else
            DEPLOY_DIR="dist/ecommarce"
          fi
          echo "DEPLOY_DIR=$DEPLOY_DIR" >> "$GITHUB_ENV"
          cp "$DEPLOY_DIR/index.html" "$DEPLOY_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
